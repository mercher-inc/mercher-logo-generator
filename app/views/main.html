<div class="row">
    <div class="col-md-4">
        <form class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label for="sizeField" class="col-sm-4 control-label">Size</label>
                    <div class="col-sm-8">
                        <input type="number" id="sizeField" class="form-control" ng-model="size">
                    </div>
                </div>
                <div class="form-group">
                    <label for="angleField" class="col-sm-4 control-label">Angle</label>
                    <div class="col-sm-8">
                        <input type="number" id="angleField" class="form-control" ng-model="angle">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lineWidthField" class="col-sm-4 control-label">Line width</label>
                    <div class="col-sm-8">
                        <input type="number" id="lineWidthField" class="form-control" ng-model="lineWidth">
                    </div>
                </div>
                <div class="form-group">
                    <label for="linePaddingField" class="col-sm-4 control-label">Line padding</label>
                    <div class="col-sm-8">
                        <input type="number" id="linePaddingField" class="form-control" ng-model="linePadding">
                    </div>
                </div>
                <div class="form-group">
                    <label for="color1Field" class="col-sm-4 control-label">Color 1</label>
                    <div class="col-sm-8">
                        <input type="text" id="color1Field" class="form-control" ng-model="color1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="color2Field" class="col-sm-4 control-label">Color 2</label>
                    <div class="col-sm-8">
                        <input type="text" id="color2Field" class="form-control" ng-model="color2">
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="showLines">
                        Show lines
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-8">
        <svg width="{{ size }}" height="{{ size }}" id="resultImage">
            <g fill="{{ color1 }}">

            </g>
            <g fill="{{ color2 }}">

            </g>
            <g stroke="red" stroke-width="1px" ng-if="showLines">
                <line ng-repeat="line in lines" x1="{{ line.x1() }}" x2="{{ line.x2() }}" y1="{{ line.y1() }}" y2="{{ line.y2() }}" />
            </g>
        </svg>
    </div>
</div>
